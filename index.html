<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <!--................... Left Side ............................ -->
        <div class="left border">
            <div class="close">
                <img class="invert closeIcon" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="110" class="invert" src="img/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li class="flex"><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li class="flex"><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <!-- Library .............. -->
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h3>your Library</h3>
                </div>

                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="" src="music.svg" alt="">
                            <div class="info">
                                <div>Song name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playNow">
                                <span>Play Now</span>
                                <img src="play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"><span
                                data-encore-id="type">Safety & Privacy Center</span> </a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"><span
                                data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"><span
                                data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>
                </div>

            </div>

        </div>
        <!-- .........................................Right Side............................. -->
        <div class="right border">
            <div class="header rounded bg-grey">

                <div class="nav">
                    <div class="hamburgerCointainer">
                        <img class="hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#FFFFFF" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#FFFFFF" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>

            <div class="spotify-playlist rounded">
                <h1 class="">Spotify Playlist</h1>
                <div class="card-cointainer">
                    <div class="card">

                        <div class="play">
                            <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="black" fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    fill="black" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>

                        <img class="rounded" src="https://i.scdn.co/image/ab67616d00001e021e63de6489803c2b39e7f8e5"
                            alt="Image">
                        <h2>Love Hotel</h2>
                        <p>leftovermax</p>
                    </div>

                    <div class="card">

                        <div class="play">
                            <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="black" fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    fill="#000" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>

                        <img class="rounded" src="https://i.scdn.co/image/ab67616d00001e021e63de6489803c2b39e7f8e5"
                            alt="Image">
                        <h2>Love Hotel</h2>
                        <p>leftovermax</p>
                    </div>

                </div>
                <!-- Playbar.............................................................. -->
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="btnSnameSduration">
                        <div class="songInfo">

                        </div>
                        <div class="songButtons">
                            <img id="previous" src="img/pre.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/next.svg" alt="">
                        </div>

                        <div class="songTime-Volum">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <img id="vol" class="invert" src="img/volum.svg" alt="">
                                <div class="range">
                                    <input type="range" name="valume">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
